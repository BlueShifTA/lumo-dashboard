repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: false

      - id: mypy
        name: mypy
        entry: bash -c "PYTHONPATH=backend uv run mypy backend/lumo_dashboard"
        language: system
        pass_filenames: false

      - id: pyright
        name: pyright
        entry: bash -c "PYTHONPATH=backend uv run pyright backend/lumo_dashboard"
        language: system
        pass_filenames: false

      - id: no-sys-path-mutation
        name: no sys.path mutation
        entry: uv run python scripts/check_no_sys_path_mutation.py
        language: system
        pass_filenames: false

      - id: frontend-eslint-fix
        name: frontend eslint fix
        entry: bash -c "cd frontend && npm run lint -- --fix"
        language: system
        pass_filenames: false

      - id: frontend-eslint-check
        name: frontend eslint check
        entry: bash -c "cd frontend && npm run lint"
        language: system
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-toml
      - id: mixed-line-ending
