# ─────────────────────────────────────────────────────────────
# CI Pipeline - Test, Lint, Build
# ─────────────────────────────────────────────────────────────
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.13"
  NODE_VERSION: "22"

jobs:
  # ─────────────────────────────────────────────────────────────
  # Backend Tests
  # ─────────────────────────────────────────────────────────────
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests with coverage
        run: |
          PYTHONPATH=backend uv run pytest backend/tests \
            --cov=backend/app_template \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            --cov-fail-under=80

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # ─────────────────────────────────────────────────────────────
  # Backend Lint & Type Check
  # ─────────────────────────────────────────────────────────────
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen

      - name: Ruff format check
        run: uv run ruff format --check backend

      - name: Ruff lint
        run: uv run ruff check backend

      - name: Mypy type check
        run: PYTHONPATH=backend uv run mypy backend/app_template

  # ─────────────────────────────────────────────────────────────
  # Frontend Tests & Lint
  # ─────────────────────────────────────────────────────────────
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build check
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8000

  # ─────────────────────────────────────────────────────────────
  # Docker Build (on main branch only)
  # ─────────────────────────────────────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, backend-lint, frontend-lint]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: devops/backend.dockerfile
          push: false
          tags: app-template-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: devops/frontend.dockerfile
          push: false
          tags: app-template-frontend:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max
