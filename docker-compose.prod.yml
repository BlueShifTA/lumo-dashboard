# ─────────────────────────────────────────────────────────────
# Docker Compose - Production Overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up
# ─────────────────────────────────────────────────────────────
services:
  backend:
    environment:
      - DEBUG=false
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M

  frontend:
    build:
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://127.0.0.1:8002}
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
